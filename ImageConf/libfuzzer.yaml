libfuzzer: # should be in the name of the image (e.g, image name will be "numan947/libfuzzer:fuzzer")
  name: "libFuzzer"
  testsubjects:
    axtls:
      path: "TestSubjects/AxTLS"
      harnessdir: "libfuzzer" # must be under path
      baseimage: "libfuzzer"
      fc_configpath: "/Config/libfuzzer-axtls.toml"
      image_name: "libfuzzer-axtls"
      #below are running config
      memory: "8g"
      cpuset: "78-80"
      resultsdir: "Results/"
      configdir: "FCConfig/LIBFUZZER"
    
    botan:
