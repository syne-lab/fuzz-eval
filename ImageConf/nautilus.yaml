# AFL++ 4.07
nautilus: # should be in the name of the image (e.g, image name will be "numan947/afl++-4.07:fuzzer")
  name: "NAUTILUS"
  testsubjects:
    axtls:
      path: "TestSubjects/AxTLS"
      harnessdir: "default" # must be under path
      baseimage: "nautilus"
      fc_configpath: "/Config/nautilus-axtls.toml"
      image_name: "nautilus-axtls"
      #below are running config
      memory: "8g"
      cpuset: "39-41"
      resultsdir: "Results/"
      configdir: "FCConfig/NAUTILUS"
    
