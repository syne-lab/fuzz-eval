# AFL++ 4.07
afl-2.57: # should be in the name of the image (e.g, image name will be "numan947/afl++-4.07:fuzzer")
  name: "AFL 2.57"
  testsubjects:
    axtls:
      path: "TestSubjects/AxTLS"
      harnessdir: "default" # must be under path
      baseimage: "afl-2.57"
      fc_configpath: "/Config/afl2.57-axtls.toml"
      image_name: "afl2.57-axtls"
      #below are running config
      memory: "8g"
      cpuset: "39-41"
      resultsdir: "Results/"
      configdir: "FCConfig/AFL2.57"
    
