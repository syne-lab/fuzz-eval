# AFL++ 4.07
honggfuzz: # should be in the name of the image (e.g, image name will be "numan947/afl++-4.07:fuzzer")
  name: "Honggfuzz"
  testsubjects:
    axtls:
      path: "TestSubjects/AxTLS"
      harnessdir: "default" # must be under path
      baseimage: "honggfuzz"
      fc_configpath: "/Config/honggfuzz-axtls.toml"
      image_name: "honggfuzz-axtls"
      #below are running config
      memory: "8g"
      cpuset: "39-41"
      resultsdir: "Results/"
      configdir: "FCConfig/HONGGFUZZ"
    
    botan:
      path: "TestSubjects/Botan"
      harnessdir: "default" # must be under path
      baseimage: "honggfuzz"
      fc_configpath: "/Config/honggfuzz-botan.toml"
