sgfuzz: # should be in the name of the image (e.g, image name will be "numan947/sgfuzz:fuzzer")
  name: "SGFUZZ"
  testsubjects:
    axtls:
      path: "TestSubjects/AxTLS"
      harnessdir: "sgfuzz" # must be under path
      baseimage: "sgfuzz"
      fc_configpath: "/Config/sgfuzz-axtls.toml"
      image_name: "sgfuzz-axtls"
      #below are running config
      memory: "8g"
      cpuset: "78-80"
      resultsdir: "Results/"
      configdir: "FCConfig/SGFUZZ"
    
