# AFL++ 4.07
afl++-4.07: # should be in the name of the image (e.g, image name will be "numan947/afl++-4.07:fuzzer")
  name: "AFL++ 4.07"
  testsubjects:
    axtls:
      path: "TestSubjects/AxTLS"
      harnessdir: "default" # must be under path
      baseimage: "aflpp-4.07"
      fc_configpath: "/Config/aflpp-axtls.toml"
      image_name: "aflpp-axtls"
      #below are running config
      memory: "8g"
      cpuset: "0-2"
      resultsdir: "Results/"
      configdir: "FCConfig/AFLPP"
    
