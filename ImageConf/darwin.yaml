# AFL++ 4.07
darwin: # should be in the name of the image (e.g, image name will be "numan947/afl++-4.07:fuzzer")
  name: "Darwin"
  testsubjects:
    axtls:
      path: "TestSubjects/AxTLS"
      harnessdir: "default" # must be under path
      baseimage: "darwin"
      fc_configpath: "/Config/darwin-axtls.toml"
      image_name: "darwin-axtls"
      #below are running config
      memory: "8g"
      cpuset: "0-2"
      resultsdir: "Results/"
      configdir: "FCConfig/DARWIN"
    
