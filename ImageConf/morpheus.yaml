# AFL++ 4.07
morpheus: # should be in the name of the image (e.g, image name will be "numan947/afl++-4.07:fuzzer")
  name: "Morpheus"
  testsubjects:
    axtls:
      path: "TestSubjects/AxTLS"
      harnessdir: "morpheus" # must be under path
      baseimage: "morpheus"
      fc_configpath: "/Config/morpheus-axtls.toml"
      image_name: "morpheus-axtls"
      #below are running config
      memory: "8g"
      cpuset: "0-2"
      resultsdir: "Results/"
      configdir: "FCConfig/MORPHEUS"
    
    botan:
